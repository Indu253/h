<html lang="en">
<head>
    <meta charset="UTF-8">

    <div class="cointainer1">

            <button class="cc" onclick="remove()">del</button>
            <button class="cc" onclick="show('%')">%</button>
            <button class="cc">/</button>

         <div class="row">

            <button onclick="show('8')">8</button>
            <button onclick="show('9')">9</button>

        </div>

            <button onclick="show('2')">2</button>

            <button class="cc" onclick="show('+')">+</button>
        </div>

        <div class="row">
            <button onclick="show('.')">.</button>
            <button onclick="show('0')">0</button>

            <button class="hh" onclick="calculate()">=</button>
